name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate:
    name: Validate Builds
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Run tests
      run: pnpm test
      
    - name: Build project
      run: pnpm run build
      
    - name: Verify build artifacts
      run: |
        echo "Build verification for Node.js ${{ matrix.node-version }}:"
        ls -la dist/
        echo "Bundle size:"
        du -h dist/*.js
        
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
        
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate, codeql]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build project
      run: pnpm run build
      
    - name: Publish to NPM
      run: pnpm publish --no-git-checks
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed
          
          This release includes:
          - Bug fixes and improvements
          - Performance optimizations
          - Enhanced error handling
          - **Multi-Node.js compatibility**: Tested on Node.js 20.x, 22.x
          - **Security validated**: CodeQL analysis completed
          
          ## Installation
          
          ```bash
          pnpm add @syntropysoft/syntropyfront
          ```
          
          ## Compatibility
          
          ✅ **Node.js 20.x** - Full support  
          ✅ **Node.js 22.x** - Full support
          
          ## Security
          
          ✅ **CodeQL Analysis** - No security vulnerabilities detected
          ✅ **Dependency Audit** - All dependencies verified
          
          ## Documentation
          
          Visit our [documentation](https://github.com/Syntropysoft/syntropyfront#readme) for detailed usage examples.
        draft: false
        prerelease: false 