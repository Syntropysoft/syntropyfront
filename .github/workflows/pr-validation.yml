name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
        
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Check code formatting
      run: pnpm run lint
      
    - name: Run tests
      run: pnpm test
      
    - name: Check test coverage
      run: pnpm run test:coverage
      
    - name: Build project
      run: pnpm run build
      
    - name: Check bundle size
      run: |
        echo "Bundle size validation for Node.js ${{ matrix.node-version }}:"
        ls -la dist/
        
    - name: Comment PR with results
      uses: actions/github-script@v7
      if: matrix.node-version == '20.x'
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('## PR Validation Results')
          );
          
          const commentBody = `## PR Validation Results âœ…
          
          **Build Status:** âœ… Successful across Node.js 20.x, 22.x
          **Tests:** âœ… All passing
          **Linting:** âœ… No issues
          **Coverage:** âœ… Generated
          **Compatibility:** âœ… Node.js 20.x, 22.x
          **Security:** âœ… CodeQL analysis completed
          
          This PR is ready for review! ðŸš€`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
          }
          
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2 